<div class="container">
  <h1>My To-Do List</h1>
  <p>You can <span >Add</span>, Edit, and Remove Tasks, Mark them as Completed</p>
  <div class="form">
    <input type="text" [(ngModel)]="newItem" placeholder="Add item" required>
    <button type="submit" (click)="addItem()" class="add">Add</button>
  </div>

  <ul>
    <li *ngFor="let item of items; let i = index;">
      <span [ngClass]="{completed: item.completed}"><input type="checkbox"> {{item.name}}</span>
      <div>
      <button class="edit" (click)="editItem(i)">Edit</button>
      <button class="remove" (click)="removeItem(i)">Remove</button>
    </div>
    </li>
  </ul>
</div>
